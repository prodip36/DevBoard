<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f7ff]">
    <header class="w-11/12 mx-auto py-5">
      <nav class="p-3 flex justify-between bg-white rounded-lg">
        <div class="flex items-center gap-2">
          <img src="./assets/logo.png" alt="" />
          <h2 class="text-xl">Dev<span class="font-bold">Board</span></h2>
        </div>
        <div class="flex justify-between gap-5 items-center">
          <div class="flex gap-2 bg-[#f4f7ff] rounded-full p-2">
            <img src="./assets/checkbox.png" alt="" />
            <h2 class="text-xl font-bold">20</h2>
          </div>
          <div class="bg-[#f4f7ff] rounded-full p-2">
            <img class="w-7" src="./assets/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main class="w-11/12 mx-auto">
        <!-- card section -->
      <section class="bg-white">
        <!-- card headings -->
        <div class="flex p-2 justify-between items-center">
            <!-- card 1 -->
          <div class="flex gap-2 bg-[#f4f7ff] items-center justify-center rounded-md p-3">
            <div class="bg-white rounded-full"><img class="w-8 p-2" src="./assets/checkbox.png" alt="" /></div>
            <div class="">
              <h5 class="text-sm">Task Assigned</h5>
              <h2 class="text-xl font-bold">6</h2>
            </div>
          </div>
          <!-- card 2 -->
          <div class="bg-gradient-to-r from-[#3954fd] via-[#6479fb] to-[#99a6f8] w-2/3 rounded-md">
           <div class="flex p-3 justify-center items-center gap-5">
             <img class="w-10" src="./assets/board.png" alt="">
            <h2 class="text-white">Discover Something <br> New Today!</h2>
           </div>
          </div>
          <!-- card 3 -->
           <div class="flex gap-2 bg-[#f4f7ff] items-center justify-center rounded-md p-3">
            <div class="bg-white rounded-full"><img class="w-8 p-2" src="./assets/calender.png" alt="" /></div>
            <div class="">
              <h5 class="text-base">Wed,</h5>
              <h2 class="text-xl font-bold">Jul 28 2025 </h2>
            </div>
          </div>
        </div>
        <!-- card task -->
        <div>

            
        </div>
      </section>
      <!-- activity log -->
      <section></section>
    </main>
  </body>
</html>
